version: "3"
services:
        
        tomcat:
                build:
                        context: ./tomcat
                        dockerfile: Dockerfile
                ports:
                        - "8080:8080"
        nginx:
                depends_on:
                        - tomcat
                image: 'nginx:alpine'
                restart: always
                volumes:
                        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
                ports:
                        - '80:80'

                links:
                        - tomcat
        calculador:
                build:
                        context: ./procesosCalcularRiesgo
                        dockerfile: Dockerfile
